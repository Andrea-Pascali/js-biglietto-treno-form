<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Biglietto</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Titolo -->
  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

  <!-- Form -->
  <div class="container">
    <div class="form-section">
      <label for="name">Nome Cognome</label>
      <input type="text" id="name" placeholder="Es: Mario Rossi">

      <label for="km">Km da percorrere</label>
      <input type="number" id="km" placeholder="Es: 50">

      <label for="age">Fascia d'età</label>
      <select id="age">
        <option value="adult">Maggiorenne</option>
        <option value="minor">Minorenne</option>
        <option value="senior">Over 65</option>
      </select>

      <!-- Bottoni -->
      <button id="generate">Genera</button>
      <button id="reset">Annulla</button>
    </div>

    <!-- Output -->
    <div id="ticket" class="ticket-section d-none">
      <h2>IL TUO BIGLIETTO</h2>
      <p><strong>Nome Passeggero:</strong> <span id="passenger-name"></span></p>
      <p><strong>Carrozza:</strong> <span id="carriage">5</span></p>
      <p><strong>Codice CP:</strong> <span id="code">92911</span></p>
      <p><strong>Costo Biglietto:</strong> <span id="price"></span>€</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./js/script.js"></script>
</body>
</html>
